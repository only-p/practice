<!DOCTYPE html>
<html>
  <head>
    <title>timer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="container__title">CountDown Timer</div>
        <div class="container__labels">
          <p class="container__labels--lable">Hour</p>
          <p class="container__labels--lable">Minutes</p>
          <p class="container__labels--lable">second</p>
        </div>
        <div class="container__inputs">
          <p class="container__inputs--colon">
            <input
              type="number"
              placeholder="00"
              oninput="this.value=this.value.slice(0,this.maxLength)"
              maxlength="2"
              class="container__inputs--time Hour"
            />
          </p>
          <p class="container__inputs--colon">
            <input
              type="number"
              placeholder="00"
              oninput="this.value=this.value.slice(0,this.maxLength)"
              maxlength="2"
              class="container__inputs--time Minute"
            />
          </p>
          <p class="container__inputs--colon">
            <input
              type="number"
              placeholder="00"
              oninput="this.value=this.value.slice(0,this.maxLength)"
              maxlength="2"
              class="container__inputs--time Second"
            />
          </p>
        </div>
        <div class="container__btns">
          <button class="btn start">start</button>
          <button class="btn stop">stop</button>
          <button class="btn reset">reset</button>
        </div>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
